<div class="container">
    <h1 class="text-center mt-5 text-light"> Hero App</h1>
    <div class="row" >
        <div class="col-2">
            <input [(ngModel)]="hero.name" type="text" class="form-control m-3" placeholder="Name">
        </div>

        <div class="col-2">
            <input [(ngModel)]="hero.power" type="text" class="form-control m-3" placeholder="power">
        </div>

        <div class="col-2">
            <input [(ngModel)]="hero.moves" type="text" class="form-control m-3" placeholder="Strongest Moves">
        </div>

        <div class="col-2">
            <input [(ngModel)]="hero.image"  type="text" class="form-control m-3" placeholder="Image URL">
        </div>

        <div class="col-3">
            <button (click)="ajouter()" class="btn form-control m-3"> Create New Hero</button>
        </div>
    </div>

    <div class="row mt-5" >
        <div class="col-3" *ngFor=" let item of heros ">
            <div [ngClass]="{'card p-1' : true ,'hight':item.power>100, 'medium':item.power <100 && item.power>50, 'low':item.power<50 }">
                <div class="card-image">
                    <img class="w-100" [src]="item.image" alt="">
                </div>
                <div class="card-body">
                    <h2>{{ item.name }}</h2>
                    <p> {{ item.power }}</p>
                    <p> {{ item.moves }}</p>
                </div>
            </div>
        </div>

        
    </div>

</div>
